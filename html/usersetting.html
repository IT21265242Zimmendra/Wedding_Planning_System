<!DOCTYPE html>
    <head>
<link rel="stylesheet" href="./../CSS/usersetting.css">

<title>

<body class="body">
    
<form>
    <div class ="container1">
       
            <h1>User Account Settings</h1>
            
            <form class="container2" >
                <label for="uname" id="setting">Change User Name</label><br>
                <input type="text" id="setting" name="uname" pattern="{8,15}" title="  At least 8 or more characters" ><button class="btn">Change</button><br><br>
                <label for="pswd" id="setting">Change Password</label><br>
                <input type="text" id="setting" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" ><button class="btn" >Change</button><br><br>
                <label for="email" id="setting">Change Email</label><br>
                <input type="text" id="setting" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" ><button class="btn">Change</button><br><br>
                <label for="nofg" id="setting">Change Number Of Guest</label><br>
                <input type="text" id="setting" name="nofg" ><button class="btn">Change</button><br><br>
                <label for="nofg" id="setting">Change Contact Number</label><br>
                <input type="text" id="setting" name="nofg" pattern="[0-9]{10}" title="Definitly there should be 10 digits"><button class="btn">Change</button><br><br>
                <label for="nofg" id="setting">Delete Acoount</label><button class="btndlt">Delete</button><br><br>
            </form> 
                
    
    </div>
</form>

</body>
